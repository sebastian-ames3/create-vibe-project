<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{projectTitle}}</title>
    <style>
        body {
            width: 300px;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
        }
        h1 {
            font-size: 18px;
            margin: 0 0 15px 0;
            color: #1f2937;
        }
        p {
            color: #6b7280;
            line-height: 1.5;
            margin-bottom: 15px;
        }
        button {
            width: 100%;
            padding: 10px;
            background: #3b82f6;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
        }
        button:hover {
            background: #2563eb;
        }
        #status {
            margin-top: 10px;
            padding: 8px;
            border-radius: 4px;
            font-size: 13px;
            display: none;
        }
        #status.success {
            background: #d1fae5;
            color: #065f46;
        }
    </style>
</head>
<body>
    <h1>{{projectTitle}}</h1>
    <p>{{description}}</p>
    <button id="actionBtn">Click Me</button>
    <div id="status"></div>
    <script src="popup.js"></script>
</body>
</html>
